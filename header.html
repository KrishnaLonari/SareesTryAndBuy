<!-- Update Profile Initial & Cart Count -->
<script>
  // Show user initial in profile circle
  const user = JSON.parse(localStorage.getItem("current_user"));
  if (user) {
    const name = (user.name || user.email.split("@")[0]).trim();
    document.getElementById("user-initial").textContent = name.charAt(0).toUpperCase();
  }

  // Logout function
  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      localStorage.removeItem("auth_token");
      localStorage.removeItem("current_user");
      window.location.href = "login.html";
    }
  }

  // Optional: Update cart count from localStorage
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("cart-count").textContent = cart.length;
</script>
