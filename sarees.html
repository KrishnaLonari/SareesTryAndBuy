<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarees - JORDAN Demo Store</title>
  <style>
    body { font-family: Arial; background: linear-gradient(to bottom, #fff1f8, #ffeef8); margin: 0; padding: 20px; min-height: 100vh; }
    .back { color: #e91e63; font-weight: bold; cursor: pointer; margin: 20px 0; display: inline-block; font-size: 18px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 20px; }
    .product { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(233,30,99,0.15); text-align: center; transition: 0.4s; }
    .product:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(233,30,99,0.25); }
    .product img { width: 100%; height: 380px; object-fit: cover; }
    .price { color: #e91e63; font-size: 24px; font-weight: bold; margin: 10px 0; }
    h1 { text-align: center; color: #e91e63; font-size: 42px; margin: 30px 0; }
    .btn-pink { background: #e91e63; color: white; border: none; padding: 12px; border-radius: 50px; width: 80%; margin: 10px auto; display: block; }
  </style>
</head>
<body>
  <div onclick="history.back()" class="back">Back to Home</div>
  <h1>Sarees & Ethnic Wear</h1>
  <div class="grid" id="products">
    <p class="text-center">Loading beautiful sarees...</p>
  </div>

  <script>
    // GUARANTEED WORKING - Real women's clothing with saree/dress images
    fetch("https://fakestoreapi.com/products/category/women's%20clothing")
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById("products");
        container.innerHTML = "";

        products.forEach(p => {
          container.innerHTML += `
            <div class="product">
              <img src="${p.image}" alt="${p.title}">
              <h3 style="padding: 15px; font-size: 18px;">${p.title.substring(0, 50)}...</h3>
              <p class="price">$${p.price.toFixed(2)}</p>
              <button class="btn-pink">Add to Cart</button>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById("products").innerHTML = "<p class='text-center text-danger'>No internet? Try again!</p>";
      });
  </script>
</body>
</html>
