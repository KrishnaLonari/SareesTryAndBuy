<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Drape Me store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        /* Feedback Form CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .feedback-form {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            margin: 0 0.2rem;
            background-color: #e4e4e4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            background-color: #3498db;
            color: white;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .confirmation-message {
            text-align: center;
            padding: 2rem;
            background-color: #e8f4fd;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .hidden {
            display: none;
        }
        .feedback-summary {
            margin-top: 3rem;
            border-top: 1px solid #ddd;
            padding-top: 2rem;
        }
        #feedbackStats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            flex: 1;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .stat-box h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .stat-box p {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
        }
        .recent-feedback {
            margin-top: 1rem;
        }
        .feedback-item {
            padding: 1rem;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
            border-radius: 0 5px 5px 0;
        }
        .feedback-item h4 {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        .feedback-item .rating-display {
            color: #3498db;
            font-weight: 700;
        }
        .feedback-item p {
            color: #555;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            #feedbackStats {
                flex-direction: column;
            }
        }

        /* Chatbox CSS */
        #chatbox-wrapper #chatbox-btn-wrapper {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid black;
          background: black;
          display: flex;
          align-items: center;
          justify-content: center;
          position: fixed;
          right: 1em;
          bottom: 2em;
          animation: IconAnimation 5s ease-in-out infinite;
          cursor: pointer;
          z-index: 99;
        }
        #chatbox-wrapper #chatbox-btn-wrapper span {
          color: #fff;
        }
        #chatbox-wrapper #chatbox-btn-wrapper:hover {
          animation: unset !important;
          transform: scale(1.2);
        }
        @keyframes IconAnimation {
          0% {
            rotate: 0deg;
            transform: scale(1);
          }
          25% {
            rotate: 360deg;
            transform: scale(1.2);
          }
          50%, 100% {
            rotate: 720deg;
            transform: scale(1);
          }
        }
        #chatbox-wrapper #chatbox {
          --chatbox-height: 380px;
          --chatbox-width: 280px;
          position: fixed;
          width: 0;
          height: 0;
          z-index: 100;
          right: 1em;
          bottom: 2em;
          overflow: hidden;
        }
        @media (max-width: 480px) {
          #chatbox-wrapper #chatbox {
            --chatbox-height: 100%;
            --chatbox-width: 100%;
            top: 0;
            left: 0;
            bottom: unset;
            right: unset;
          }
        }
        #chatbox-wrapper #chatbox .show {
          width: var(--chatbox-width);
          height: var(--chatbox-height);
        }
        #chatbox-wrapper #chatbox .closing {
          width: var(--chatbox-width);
          height: var(--chatbox-height);
        }
        #chatbox-wrapper #chatbox .chatbox-dialog {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          transform: translateY(100%);
          transition: transform ease-in-out .5s;
        }
        #chatbox-wrapper #chatbox .show .chatbox-dialog {
          transform: translateY(0%);
        }
        #chatbox-wrapper #chatbox .closing .chatbox-dialog {
          transform: translateY(100%);
        }
        #chatbox-wrapper #chatbox .chatbox-header {
          flex-shrink: 1;
          padding: .5em .75em;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: #0da0f5;
          color: #fff;
        }
        #chatbox-wrapper #chatbox .chatbox-close {
          background: transparent;
          outline: unset;
          border: none;
          padding: 5px;
          line-height: 10px;
        }
        #chatbox-wrapper #chatbox .chatbox-close span {
          font-size: 10px;
          font-weight: 600;
          color: #fff;
        }
        #chatbox-wrapper #chatbox .chatbox-body {
          flex-grow: 1;
          padding: .5em .75em;
          height: calc(100%);
          width: 100%;
          overflow-x: hidden;
          overflow-y: auto;
          display: flex;
          flex-direction: column-reverse;
          justify-content: end;
          align-items: center;
          background: #fff;
          color: #fff;
        }
        #chatbox-wrapper #chatbox .chatbox-item {
          width: 100%;
          display: flex;
          align-items: start;
          justify-content: start;
          color: #000;
        }
        #chatbox-wrapper #chatbox .chatbox-item .chatbox-user-avatar {
          width: 20px;
          height: 20px;
          border: 1px solid #0da0f5;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #0da0f5;
          box-shadow: 1px 1px 3px #00000075;
          margin-top: .5em;
        }
        #chatbox-wrapper #chatbox .chatbox-item .chatbox-user-avatar span {
          font-size: 15px;
          font-weight: 500;
          color: #fff;
        }
        #chatbox-wrapper #chatbox .chatbox-item .chatbox-item-content-wrapper {
          width: 80%;
          padding: .35em;
          position: relative;
          display: flex;
          flex-direction: column;
        }
        #chatbox-wrapper #chatbox .chatbox-item .chatbox-item-content {
          flex-shrink: 1;
          max-width: 100%;
          color: #363636;
          background: #dddddd;
          font-size: .8rem;
          padding: .35em;
          border-radius: .35em;
          align-self: flex-start;
        }
        #chatbox-wrapper #chatbox .chatbox-item.chatbox-msg-receiver {
          flex-direction: row-reverse;
          justify-content: end;
        }
        #chatbox-wrapper #chatbox .chatbox-item.chatbox-msg-receiver .chatbox-item-content {
          align-self: flex-end;
          background: #81cffd;
          color: #363636;
        }
        #chatbox-wrapper #chatbox .chatbox-item.chatbox-msg-receiver .chatbox-user-avatar {
          border-color: #cecece;
          background: #cecece;
        }
        #chatbox-wrapper #chatbox .chatbox-item.chatbox-msg-receiver .chatbox-user-avatar span {
          color: #363636;
        }
        #chatbox-wrapper #chatbox .chatbox-footer {
          flex-shrink: 1;
          padding: .35em;
          background-color: #efeeee;
          display: flex;
          width: 100%;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-field-wrapper {
          width: 85%;
          line-height: 12px;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-field-wrapper textarea {
          --chatbox-max-height: 55;
          resize: none;
          height: 32px;
          padding: 0.65em 0.35em;
          font-size: .8rem;
          width: 100%;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-field-wrapper textarea:focus {
          border-color: #2ea8ee;
          outline-color: #2ea8ee;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-btn-wrapper {
          width: 15%;
          overflow: hidden;
          padding: 0 .35em;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-btn-wrapper #chatbox-send-btn {
          flex-grow: 1;
          width: 100%;
          height: 100%;
          background-color: #0da0f5;
          padding: .35em;
          line-height: 12px;
          border: none;
        }
        #chatbox-wrapper #chatbox .chatbox-footer .chatbox-btn-wrapper #chatbox-send-btn span {
          font-size: .8rem;
          color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>How would you rate your experience?</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="Excellent">5</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="Good">4</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="Average">3</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="Poor">2</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="Terrible">1</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Feedback Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="product">Product</option>
                        <option value="service">Customer Service</option>
                        <option value="website">Website</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
        <div id="confirmationMessage" class="confirmation-message hidden">
            <h2>Thank You For Your Feedback!</h2>
            <p>We appreciate your time and will use your feedback to improve our services.</p>
            <button id="newFeedback" class="btn-submit">Submit Another Response</button>
        </div>
        <div class="feedback-summary">
            <h2>Recent Feedback Summary</h2>
            <div id="feedbackStats">
                <div class="stat-box">
                    <h3>Average Rating</h3>
                    <p id="avgRating">0.0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Submissions</h3>
                    <p id="totalSubmissions">0</p>
                </div>
            </div>
            <div id="recentFeedback" class="recent-feedback">
                <!-- Recent feedback items will be added here -->
            </div>
        </div>
    </div>

    <!-- Chatbox Wrapper -->
    <div id="chatbox-wrapper">
      <div id="chatbox-btn-wrapper">
        <span class="material-symbols-outlined">chat</span>
      </div>
      <div id="chatbox">
        <div class="chatbox-dialog">
          <div class="chatbox-header">
            <div class="chat-title">Customer Support Chat</div>
            <div class="chat-tools">
              <button class="chatbox-close"><span class="material-symbols-outlined">close</span></button>
            </div>
          </div>
          <div class="chatbox-body">
            <div class="chatbox-item chatbox-msg-receiver">
              <div class="chatbox-user-avatar"><span class="material-symbols-outlined">person</span></div>
              <div class="chatbox-item-content-wrapper">
                <span class="chatbox-item-content">How can I help you today?</span>
              </div>
            </div>
            <!-- Add more sample messages if needed -->
          </div>
          <div class="chatbox-footer">
            <div class="chatbox-field-wrapper">
              <textarea name="message" id="chatbox-message-field" placeholder="Type a message..."></textarea>
            </div>
            <div class="chatbox-btn-wrapper">
              <button id="chatbox-send-btn"><span class="material-symbols-outlined">send</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Chatbox Wrapper -->

    <script>
        // Feedback JS
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const feedbackForm = document.getElementById('feedbackForm');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const newFeedbackBtn = document.getElementById('newFeedback');
            const avgRatingEl = document.getElementById('avgRating');
            const totalSubmissionsEl = document.getElementById('totalSubmissions');
            const recentFeedbackEl = document.getElementById('recentFeedback');

            // Initialize feedback storage
            let feedbackData = JSON.parse(localStorage.getItem('feedbackData')) || {
                submissions: [],
                totalRating: 0,
                count: 0
            };

            // Update stats and recent feedback display
            updateFeedbackDisplay();

            // Form submission handler
            feedbackForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Get form data
                const formData = new FormData(feedbackForm);
                const feedback = {
                    id: Date.now(),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    rating: parseInt(formData.get('rating')),
                    category: formData.get('category'),
                    comments: formData.get('comments'),
                    timestamp: new Date().toISOString()
                };

                // Save feedback
                saveFeedback(feedback);

                // Show confirmation message
                feedbackForm.classList.add('hidden');
                confirmationMessage.classList.remove('hidden');

                // Update display
                updateFeedbackDisplay();
            });

            // New feedback button handler
            newFeedbackBtn.addEventListener('click', function() {
                feedbackForm.reset();
                confirmationMessage.classList.add('hidden');
                feedbackForm.classList.remove('hidden');
            });

            // Save feedback data
            function saveFeedback(feedback) {
                // Add to submissions array
                feedbackData.submissions.unshift(feedback);

                // Keep only the most recent 10 submissions
                if (feedbackData.submissions.length > 10) {
                    feedbackData.submissions = feedbackData.submissions.slice(0, 10);
                }

                // Update totals
                feedbackData.totalRating += feedback.rating;
                feedbackData.count += 1;

                // Save to localStorage
                localStorage.setItem('feedbackData', JSON.stringify(feedbackData));
            }

            // Update feedback display
            function updateFeedbackDisplay() {
                // Calculate average rating
                const avgRating = feedbackData.count > 0 ? (feedbackData.totalRating / feedbackData.count).toFixed(1) : '0.0';

                // Update stats
                avgRatingEl.textContent = avgRating;
                totalSubmissionsEl.textContent = feedbackData.count;

                // Clear recent feedback
                recentFeedbackEl.innerHTML = '';

                // Add recent feedback items
                if (feedbackData.submissions.length === 0) {
                    recentFeedbackEl.innerHTML = '<p>No feedback submissions yet.</p>';
                } else {
                    feedbackData.submissions.forEach(item => {
                        const feedbackItem = document.createElement('div');
                        feedbackItem.className = 'feedback-item';
                        const date = new Date(item.timestamp).toLocaleDateString();
                        feedbackItem.innerHTML = `
                            <h4>
                                <span>${item.name} - ${item.category}</span>
                                <span class="rating-display">${item.rating}/5</span>
                            </h4>
                            <p>${item.comments || 'No additional comments.'}</p>
                            <small>${date}</small>
                        `;
                        recentFeedbackEl.appendChild(feedbackItem);
                    });
                }
            }

            // Function to clear all feedback data (for testing)
            window.clearFeedbackData = function() {
                feedbackData = {
                    submissions: [],
                    totalRating: 0,
                    count: 0
                };
                localStorage.removeItem('feedbackData');
                updateFeedbackDisplay();
            };
        });

        // Chatbox JS
        const chatBoxIcon = document.getElementById('chatbox-btn-wrapper');
        const chatBoxCloseBtn = document.querySelector('#chatbox .chatbox-close');
        const chatBoxWrapper = document.getElementById('chatbox');
        const chatBoxTextField = document.getElementById('chatbox-message-field');
        const chatBoxBody = document.querySelector('#chatbox .chatbox-body');
        const chatBoxSendBtn = document.getElementById('chatbox-send-btn');

        chatBoxIcon.addEventListener('click', e => {
          e.preventDefault();
          if (chatBoxWrapper.classList.contains('show')) {
            chatBoxWrapper.classList.remove('show');
          } else {
            chatBoxWrapper.classList.add('show');
            chatBoxIcon.style.display = `none`;
          }
        });

        chatBoxCloseBtn.addEventListener('click', e => {
          e.preventDefault();
          if (chatBoxWrapper.classList.contains('show')) {
            if (!chatBoxWrapper.classList.contains('closing'))
              chatBoxWrapper.classList.add('closing');
            setTimeout(() => {
              chatBoxWrapper.classList.remove('show');
              chatBoxWrapper.classList.remove('closing');
            }, 500);
          }
          chatBoxIcon.removeAttribute('style');
        });

        const chatBoxTextFieldHeight = chatBoxTextField.clientHeight;
        chatBoxTextField.addEventListener('keyup', e => {
          var maxHeight = getComputedStyle(chatBoxTextField).getPropertyValue('--chatbox-max-height');
          chatBoxTextField.removeAttribute('style');
          setTimeout(() => {
            if (chatBoxTextField.scrollHeight > maxHeight) {
              chatBoxTextField.style.height = `${maxHeight}px`;
            } else {
              chatBoxTextField.style.height = `${chatBoxTextField.scrollHeight}px`;
            }
          }, 0);
        });

        // Simple send functionality (appends message to chat, no backend)
        chatBoxSendBtn.addEventListener('click', e => {
          e.preventDefault();
          const message = chatBoxTextField.value.trim();
          if (message) {
            const newMessage = document.createElement('div');
            newMessage.className = 'chatbox-item chatbox-msg-sender';
            newMessage.innerHTML = `
              <div class="chatbox-user-avatar"><span class="material-symbols-outlined">person</span></div>
              <div class="chatbox-item-content-wrapper">
                <span class="chatbox-item-content">${message}</span>
              </div>
            `;
            chatBoxBody.insertBefore(newMessage, chatBoxBody.firstChild);
            chatBoxTextField.value = '';
            chatBoxTextField.style.height = '32px'; // Reset height
            // Simulate response (optional)
            setTimeout(() => {
              const responseMessage = document.createElement('div');
              responseMessage.className = 'chatbox-item chatbox-msg-receiver';
              responseMessage.innerHTML = `
                <div class="chatbox-user-avatar"><span class="material-symbols-outlined">person</span></div>
                <div class="chatbox-item-content-wrapper">
                  <span class="chatbox-item-content">Thank you for your question! Our team will respond soon.</span>
                </div>
              `;
              chatBoxBody.insertBefore(responseMessage, chatBoxBody.firstChild);
            }, 1000);
          }
        });
    </script>
</body>
</html>
