<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - Jordan Demo Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; min-height: 100vh; font-family: Arial, sans-serif; }
    .navbar { background: #fff !important; border-bottom: 3px solid #e4002b; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .navbar-brand { font-size: 30px; font-weight: bold; color: #e4002b; }
    .profile-btn { width: 48px; height: 48px; background: #e4002b; color: white; border-radius: 50%; font-size: 22px; }
    .tracking-card { border-radius: 20px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
    .status-badge { font-size: 1.1rem; padding: 10px 20px; }
    .product-img { width: 120px; height: 160px; object-fit: cover; border-radius: 12px; }
    footer { background: #0c3b2e; color: white; padding: 4rem 0; margin-top: 8rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><img src="assets/images/logo.png" alt="logo" width="80px"></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav m-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
        <button class="btn profile-btn" onclick="logout()">
          <span id="user-initial">G</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="display-5 fw-bold text-center mb-5">Track Your Order</h1>

    <div id="tracking-content" class="text-center py-5">
      <p class="fs-4 text-danger">Invalid or no tracking ID provided.</p>
      <a href="home.html" class="btn btn-outline-primary">Back to Home</a>
    </div>
  </div>

  <!-- Footer (Same as others) -->
  <footer class="text-white pt-5 pb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4"><h3>JORDAN<span>Demo Store</span></h3></div>
        <div class="col-md-4">
          <h5 class="fw-bold mb-3">Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="home.html" class="text-white text-decoration-none">Home</a></li>
            <li><a href="sarees.html" class="text-white text-decoration-none">Sarees</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 class="fw-bold mb-3">Contact Us</h5>
          <p><i class="bi bi-telephone-fill me-2"></i>+91 7767958085</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if (!localStorage.getItem("auth_token")) {
       window.location.href = "index.html";
     } 

    const params = new URLSearchParams(window.location.search);
    const trackId = params.get("trackid");

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const order = orders.find(o => o.trackID === trackId);

    const content = document.getElementById("tracking-content");

    if (!order || !trackId) {
      content.innerHTML = `<p class="fs-4 text-danger">No order found with this tracking ID.</p>
                           <a href="home.html" class="btn btn-outline-danger mt-3">Go Home</a>`;
    } else {
      const p = order.product;
      content.innerHTML = `
        <div class="card tracking-card mx-auto" style="max-width: 800px;">
          <div class="card-header bg-success text-white text-center py-4">
            <h3>Order Placed Successfully!</h3>
            <p class="mb-0 fs-5">Tracking ID: <strong>${order.trackID}</strong></p>
          </div>
          <div class="card-body p-5">
            <div class="row align-items-center mb-4">
              <div class="col-md-3">
                <img src="${p.image || p.images[0]}" class="product-img" alt="${p.title}">
              </div>
              <div class="col-md-9">
                <h4>${p.title}</h4>
                <p class="text-muted">${p.category} â€¢ $${p.price.toFixed(2)}</p>
              </div>
            </div>
            <hr>
            <h5>Order Status</h5>
            <div class="d-flex justify-content-between align-items-center">
              <span class="status-badge badge bg-warning">Processing</span>
              <span class="text-muted">Estimated Delivery: Within 7-10 days</span>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="home.html" class="btn btn-primary btn-lg">Continue Shopping</a>
        </div>
      `;
    }

    document.getElementById("user-initial").textContent = 
      (JSON.parse(localStorage.getItem("current_user") || "{}").name || "G").charAt(0).toUpperCase();

    function logout() {
      if (confirm("Logout?")) {
        localStorage.removeItem("auth_token");
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }
    }
  </script>
</body>

</html>
