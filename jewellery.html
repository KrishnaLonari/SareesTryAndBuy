    body { font-family: Arial; background: #f8f9fa; margin: 0; padding: 20px; }
    .back { color: #007bff; cursor: pointer; margin-bottom: 20px; display: inline-block; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .product { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; padding: 15px; }
    .product img { width: 100%; height: 220px; object-fit: cover; border-radius: 8px; }
    .price { color: #28a745; font-size: 20px; font-weight: bold; }
    h1 { text-align: center; color: #333; }
  </style>
</head>
<body>

  <script>
  // CORRECTED & GUARANTEED WORKING - Jewellery from FakeStoreAPI
  fetch("https://fakestoreapi.com/products/category/jewelery")
    .then(res => res.json())
    .then(products => {
      const container = document.getElementById("products");
      container.innerHTML = ""; // Clear loading message

      if (products.length === 0) {
        container.innerHTML = "<p class='text-center'>No jewellery found.</p>";
        return;
      }

      products.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.title}" style="width:100%; height:300px; object-fit:cover; border-radius:10px;">
            <h3 style="font-size:18px; margin:15px 0 8px; color:#333;">${p.title.substring(0, 50)}${p.title.length > 50 ? '...' : ''}</h3>
            <p class="price">$ ${parseFloat(p.price).toFixed(2)}</p>
            <button style="background:#e91e63; color:white; border:none; padding:10px; border-radius:8px; width:90%; margin-top:10px; cursor:pointer;">
              Add to Cart
            </button>
          </div>
        `;
      });
    })
    .catch(err => {
      console.error("Error loading jewellery:", err);
      document.getElementById("products").innerHTML = 
        "<p class='text-center text-danger'>Failed to load jewellery. Please check internet connection.</p>";
    });
</script>
</body>
