<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - DrapeMe Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; min-height: 100vh; font-family: Arial, sans-serif; }
    .navbar { background: #fff !important; border-bottom: 3px solid #e4002b; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .navbar-brand { font-size: 30px; font-weight: bold; color: #e4002b; }
    .profile-btn { width: 48px; height: 48px; background: #e4002b; color: white; border-radius: 50%; font-size: 22px; }
    .cart-item img { width: 100px; height: 140px; object-fit: cover; border-radius: 12px; }
    .price { font-size: 1.4rem; color: #e4002b; font-weight: bold; }
    footer { background: #0c3b2e; color: white; padding: 4rem 0; margin-top: 8rem; }
  </style>
</head>
<body>

  <!-- Navbar (Same as main page) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><img src="assets/css/images/logo.png" alt="logo" width="80px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sarees.html">Sarees</a></li>
          <li class="nav-item"><a class="nav-link" href="jewellery.html">Jewellery</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
        </ul>
        <div class="d-flex align-items-center gap-4">
          <a href="cart.html" class="position-relative text-dark fs-4 fw-bold">
            Cart <span class="badge rounded-pill bg-danger" id="cart-count">0</span>
          </a>
          <div class="dropdown">
            <button class="btn profile-btn" data-bs-toggle="dropdown">
              <span id="user-initial">G</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end p-2">
              <li><a class="dropdown-item rounded py-2" href="#">My Profile</a></li>
              <li><a class="dropdown-item rounded py-2" href="#">My Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item rounded py-2 text-danger fw-bold" onclick="logout()">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container my-5">
    <h1 class="display-5 fw-bold text-center mb-5">My Cart</h1>

    <div id="cart-container">
      <div class="text-center py-5">
        <p class="fs-3 text-muted">Your cart is empty.</p>
        <a href="home.html" class="btn btn-outline-danger btn-lg">Continue Shopping</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white pt-5 pb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4"><h3>JORDAN<span>Demo Store</span></h3></div>
        <div class="col-md-4 mb-4">
          <h5 class="fw-bold mb-3">Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="home.html" class="text-white text-decoration-none">Home</a></li>
            <li><a href="sarees.html" class="text-white text-decoration-none">Sarees</a></li>
            <li><a href="jewellery.html" class="text-white text-decoration-none">Jewellery</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-4">
          <h5 class="fw-bold mb-3">Contact Us</h5>
          <p><i class="bi bi-geo-alt-fill me-2"></i>Krishna Lonari, Mumbai Andheri 540</p>
          <p><i class="bi bi-telephone-fill me-2"></i>+91 7767958085</p>
          <p><i class="bi bi-envelope-fill me-2"></i>krishna@demo.com</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auth Protection
   if (!localStorage.getItem("auth_token")) {
      alert("Please login first!"); 
     window.location.href = "index.html";
     } 

    // User Initial
    const user = JSON.parse(localStorage.getItem("current_user") || "{}");
    document.getElementById("user-initial").textContent = (user.name || user.email || "G").charAt(0).toUpperCase();

    // Cart Count
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cart-count").textContent = cart.length;

    // Logout
    function logout() {
      if (confirm("Are you sure?")) {
        localStorage.removeItem("auth_token");
        localStorage.removeItem("current_user");
        localStorage.removeItem("isAdmin");
        window.location.href = "index.html";
      }
    }

    // Render Cart
    const container = document.getElementById("cart-container");
    if (cart.length === 0) {
      container.innerHTML = `<div class="text-center py-5">
        <p class="fs-3 text-muted">Your cart is empty.</p>
        <a href="home.html" class="btn btn-outline-danger btn-lg">Shop Now</a>
      </div>`;
    } else {
      let total = 0;
      container.innerHTML = cart.map((item, index) => {
        total += item.price;
        return `
          <div class="card mb-4 shadow-sm border-0 rounded-3 overflow-hidden">
            <div class="row g-0 align-items-center">
              <div class="col-md-2 p-3">
                <img src="${item.image}" class="img-fluid cart-item" alt="${item.title}">
              </div>
              <div class="col-md-6">
                <div class="card-body py-4">
                  <h5 class="card-title fw-bold">${item.title}</h5>
                  <p class="text-muted">${item.category}</p>
                </div>
              </div>
              <div class="col-md-2 text-center">
                <p class="price">$${item.price.toFixed(2)}</p>
              </div>
              <div class="col-md-2 text-end pe-4">
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML += `
        <div class="text-end mt-4">
          <h4>Total: <span class="price">$${total.toFixed(2)}</span></h4>
          <button class="btn btn-success btn-lg mt-3" onclick="alert('Proceeding to checkout (demo only)!')">Checkout</button>
        </div>
      `;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>

</html>
