<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarees Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      color: #212529;
      margin: 0;
      padding-top: 90px;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background: #fff !important;
      border-bottom: 3px solid #e4002b;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1rem 0;
    }
    .nav-link {
      font-weight: bold;
      color: #333 !important;
      letter-spacing: 1.2px;
      transition: 0.3s;
    }
    .nav-link:hover, .nav-link.active {
      color: #e4002b !important;
    }
    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -14px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #e4002b;
    }
    .profile-btn {
      width: 48px;
      height: 48px;
      background: #e4002b;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
    }
    .dropdown-menu {
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    .dropdown-item:hover {
      background: #e4002b;
      color: white !important;
    }
    .product-card {
      border: none;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      transition: all 0.4s ease;
      background: white;
    }
    .product-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(228,0,43,0.25);
    }
    .product-card img {
      height: 320px;
      object-fit: cover;
      transition: 0.4s;
    }
    .product-card:hover img {
      transform: scale(1.08);
    }
    .price {
      font-size: 1.5rem;
      color: #e4002b;
      font-weight: bold;
    }
    .category-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #e4002b;
      color: white;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: bold;
      z-index: 2;
    }
    footer {
      background: #222;
      color: white;
      padding: 4rem 0;
      margin-top: 8rem;
    }
  </style>
</head>
<body>

  <!-- JORDAN HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" href="home.html">
        <span style="color:#e4002b; font-size:52px;">JORDAN</span>
        <span class="ms-2" style="font-size:32px; color:#333;">Demo Store</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="mainNav">
        <ul class="navbar-nav fw-bold text-uppercase">
          <li class="nav-item"><a class="nav-link px-4 active position-relative" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-4" href="sarees.html">Sarees</a></li>
          <li class="nav-item"><a class="nav-link px-4" href="#">Women</a></li>
          <li class="nav-item"><a class="nav-link px-4" href="jewellery.html">Jewellery</a></li>
          <li class="nav-item"><a class="nav-link px-4 text-danger" href="#">Sale</a></li>
        </ul>
      </div>
      <div class="d-flex align-items-center gap-4">
        <button class="btn text-dark fs-4 fw-bold">Search</button>
        <a href="#" class="position-relative text-dark fs-4 text-decoration-none fw-bold">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
        </a>
        <div class="dropdown">
          <button class="btn profile-btn d-flex align-items-center justify-content-center" data-bs-toggle="dropdown">
            <span id="user-initial">G</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 220px;">
            <li><a class="dropdown-item rounded py-2" href="#">My Profile</a></li>
            <li><a class="dropdown-item rounded py-2" href="#">My Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li id="admin-section" style="display:none;">
              <h6 class="dropdown-header text-muted">Admin Panel</h6>
              <a class="dropdown-item rounded py-2 text-success" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal" data-category="saree">Add Saree</a>
              <a class="dropdown-item rounded py-2 text-info" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal" data-category="jewellery">Add Jewellery</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item rounded py-2 text-danger fw-bold" onclick="logout()">Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="price" min="1" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
          </form>
          <div id="addStatus" class="mt-3 text-center fw-bold"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="container my-5">
    <h1 class="text-center display-4 fw-bold mb-5">All Collections</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5" id="products-container">
      <div class="text-center py-5"><p class="fs-3">Loading beautiful products...</p></div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p class="mb-1 display-6">Â© 2025 <strong>JORDAN Demo Store</strong></p>
      <p class="text-muted">Your Premium Fashion Destination</p>
    </div>
  </footer>

  <script>
    // Page Protection
    if (!localStorage.getItem("auth_token")) {
      alert("Please login first!");
      window.location.href = "index.html";
    }

    // User Initial
    const user = JSON.parse(localStorage.getItem("current_user") || "{}");
    document.getElementById("user-initial").textContent = 
      (user.name || user.email || "G").charAt(0).toUpperCase();

    // Admin Check
    if (localStorage.getItem("isAdmin") === "true" || user.email === "angel@gmail.com") {
      document.getElementById("admin-section").style.display = "block";
    }

    // Cart Count
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cart-count").textContent = cart.length;

    // Logout - Fully Working
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html";
      }
    }

    // Load Real Sarees + Jewellery (GUARANTEED WORKING)
    const container = document.getElementById("products-container");

    Promise.all([
      fetch("https://fakestoreapi.com/products/category/women's clothing").then(r => r.json()),
      fetch("https://fakestoreapi.com/products/category/jewelery").then(r => r.json())
    ])
    .then(([sarees, jewellery]) => {
      const allProducts = [
        ...sarees.map(p => ({ ...p, category: "Saree" })),
        ...jewellery.map(p => ({ ...p, category: "Jewellery" }))
      ];

      // Shuffle for beautiful mix
      const shuffled = allProducts.sort(() => 0.5 - Math.random());

      container.innerHTML = "";
      shuffled.forEach(p => {
        container.innerHTML += `
          <div class="col">
            <div class="card product-card h-100 position-relative">
              <span class="category-badge">${p.category}</span>
              <img src="${p.image}" class="card-img-top" alt="${p.title}">
              <div class="card-body d-flex flex-column p-4">
                <h5 class="card-title fw-bold">${p.title.substring(0, 50)}...</h5>
                <p class="price mt-auto">$ ${parseFloat(p.price).toFixed(2)}</p>
                <button class="btn btn-outline-danger mt-3 fw-bold">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
    })
    .catch(() => {
      container.innerHTML = "<p class='text-center text-danger fs-4'>No internet? Products will load when online.</p>";
    });

    // Add Product with Local Base64 Image
    document.getElementById("addProductForm").onsubmit = (e) => {
      e.preventDefault();
      const status = document.getElementById("addStatus");
      status.innerHTML = "Adding...";

      const title = document.getElementById("title").value;
      const desc = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const file = document.getElementById("image").files[0];

      const reader = new FileReader();
      reader.onload = () => {
        const newProd = {
          title, price: parseFloat(price), description: desc,
          image: reader.result,
          category: document.querySelector("[data-category]").dataset.category || "New"
        };

        const local = JSON.parse(localStorage.getItem("local_products") || "[]");
        local.push(newProd);
        localStorage.setItem("local_products", JSON.stringify(local));

        status.innerHTML = '<div class="alert alert-success">Product added successfully!</div>';
        document.getElementById("addProductForm").reset();
        setTimeout(() => location.reload(), 1000);
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>

</html>
